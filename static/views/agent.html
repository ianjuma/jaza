<section>
<div class="main-content">
<div class="page-content">
    <div class="header">
        <h2>Agents</h2>
        <div class="breadcrumb-wrapper">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Agents</li>
            </ol>
        </div>
    </div>
    <div class="row col-lg-12">

    <div class="panel panel-content p-t-0">

        <div class="row">
        <div class="col-md-6 portlets">
        <div class="panel">
        <div class="panel-content">
        <ul class="nav nav-tabs nav-primary">
            <li class="active"><a data-toggle="tab"><i class="icon-user"></i> Agents</a></li>
        </ul>
        <div class="tab-content">

            <div class="tab-pane fade active in">
                <div class="row">
                    <div class="col-lg-12 portlets">
                        <div class="panel">

                        <div class="panel-content pagination2 table-responsive">
                            <div ng-switch="Product">
                                <div ng-switch-when="0">
                                    You have not added any Products Yet
                                </div>
                                <div ng-switch-default="data">
                                <table class="table table-hover table-dynamic">
                                    <thead>
                                    <tr>
                                        <th>Agent name</th>
                                        <th>Agent ID</th>
                                        <th>Agent Phone No</th>
                                        <th>Product name</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr ng-repeat="agent in Agent">
                                        <td>{{ agent.name }}</td>
                                        <td>{{ agent.id }}</td>
                                        <td>{{ agent.phone_number }}</td>
                                        <td>{{ agent.product_name }}</td>
                                        <td>
                                            <a href="/#agent_stats/{{ agent.id }}"> <button class="btn btn-primary btn-xs">Sales Stats</button>
                                            </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
  </div>
</section>
