<div class="main-content">
<div class="page-content">
<div class="header">
    <h2>Sales</h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li class="active">Agent Stats</li>
        </ol>
    </div>

    <script>
        $('#startDate').datepicker({
            format: "dd/mm/yyyy",
            clearBtn: true,
            autoclose: true,
            todayBtn: true,
            todayHighlight: true
        });

        $('#endDate').datepicker({
            format: "dd/mm/yyyy",
            clearBtn: true,
            autoclose: true,
            todayBtn: true,
            todayHighlight: true
        });
    </script>

</div>
<div class="row col-lg-12">
<div class="panel panel-content p-t-0">
<div class="row">
    <div class="col-md-6 portlets">

        <div class="wizard-div current wizard-sea">
            <form class="wizard" method="POST" ng-submit="getStats()" data-style="sea" role="form">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input id="startDate" ng-model="startDate" class="form-control" placeholder="Start date" required>
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input id="endDate" ng-model="endDate" class="form-control" placeholder="End Date" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select ng-model="category" class="form-control" required>
                                <option disabled selected> -- select an option -- </option>
                                <option>sent</option>
                                <option>delivered</option>
                                <option>failed</option>
                                <option>commission</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="col-md-6">
        <button id="submit" type="submit" class="btn btn-primary" ng-click="showme=false">Get Stats</button>
        <button class="btn btn-primary" ng-click="showme=true">Hide</button>

        <a href="/#topup/{{ agentId }}/"> <button class="btn btn-success">Top up Agent</button>
        </a>
    </div>

        <!-- high-charts -->
        <div ng-hide="showme">
            <div ng-if="Stats.datum == 0">
                <div>
                    No data to Display during this period
                </div>
            </div>
            <div ng-if="Stats.data">
                <highchart id="productSalesChart" config="chartConfig">
                </highchart>
            </div>
        </div>

    </div>
</div>
</div>
</div>
</div>
</div>
