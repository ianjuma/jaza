<section>
<div class="main-content">
<div class="page-content">
    <div class="header">
        <h2>Products</h2>
        <div class="breadcrumb-wrapper">
            <ol class="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
                <li class="active">Products</li>
            </ol>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-12">
    <div class="panel">
        <div class="panel-content p-t-0">
        <div class="row">

        <div class="col-md-6 portlets">
            <div class="panel">
                <div class="panel-content">
                    <ul class="nav nav-tabs nav-primary">
                        <li class="active"><a data-toggle="tab"><i class="icon-user"></i> Products</a></li>
                    </ul>
        <div class="tab-content">

            <div class="tab-pane fade active in">
                <div class="row">
                    <div class="col-lg-12 portlets">
                        <div class="panel">

                            <div class="panel-content pagination2 table-responsive">
                                <table class="table table-hover table-dynamic">
                                    <thead>
                                    <tr>
                                        <th>Product name</th>
                                        <th>Category</th>
                                        <th>Date added</th>
                                        <th>USSD Channel</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr ng-repeat="product in Product">
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.category }}</td>
                                        <td>{{ product.created_at }}</td>
                                        <td>{{ product.ussd_channel }}</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
  </div>
</div>
</section>
