<div class="main-content">
<div class="page-content page-wizard">
<div class="header">
<h2>Edit<strong>&middot; Profile</strong></h2>
<div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        <li><a href="/">Home</a>
        </li>
        <li class="active">Profile</li>
    </ol>
</div>
</div>
<div class="row">
<div class="col-lg-12">
   <!-- <p class="m-t-10 m-b-20 f-16">Edit Your Profile.</p> -->
    <div class="tabs tabs-linetriangle">

    <div class="tab-content">
        <div class="tab-pane active" id="style">

        <div class="wizard-div current wizard-sea">
            <form class="wizard" data-style="sea" role="form">
                <fieldset>
                    <legend>user information</legend>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" placeholder="example@example.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="repeat-password">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            &sstarf; marked fields are required
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        </div>
    </div>
    </div>
</div>
</div>
</div>
</div>
