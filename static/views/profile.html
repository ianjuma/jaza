<div class="main-content">
<div class="page-content page-wizard">
<div class="header">
<h2>Edit<strong>&middot; Profile</strong></h2>
<div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        <li><a href="/">Home</a>
        </li>
        <li class="active">Profile</li>
    </ol>
</div>
</div>

<div class="row col-lg-12 tabs tabs-linetriangle">

    <div class="tab-content">
        <div class="tab-pane active" id="style">

        <div class="wizard-div current wizard-sea">
            <form class="wizard" method="POST" ng-submit="updateUser()" data-style="sea" role="form">
                <fieldset>
                    <legend>user information</legend>
                    <div class="row col-lg-12">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input ng-model="firstName" type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input ng-model="lastName" type="text" class="form-control" placeholder="Last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input ng-model="email" type="email" class="form-control" placeholder="example@domain.com" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="last-name">Old Password</label>
                                <input ng-model="oldPassword" type="password" class="form-control" placeholder="Old Password" required>
                            </div>

                            <div class="form-group">
                                <label for="last-name">New Password</label>
                                <input ng-model="newPassword" type="password" class="form-control" placeholder="New Password" required>
                            </div>

                            <div class="form-group">
                                <label for="last-name">Repeat Password</label>
                                <input ng-model="repeatPassword" type="password" class="form-control" placeholder="Repeat Password" required>
                            </div>

                            <button id="submit" type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>

                </fieldset>

            </form>
        </div>

        </div>
    </div>
    </div>
</div>
</div>
