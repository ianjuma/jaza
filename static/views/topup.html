<div class="main-content">
<div class="page-content page-wizard">
<div class="header">
<h2>Agent Top-up</h2>
<div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        <li><a href="/">Home</a>
        </li>
        <li class="active">Agent-TopUp</li>
    </ol>
</div>
</div>

<div class="row col-lg-12 tabs tabs-linetriangle">

    <div class="tab-content">
        <div class="tab-pane active" id="style">

        <div class="wizard-div current wizard-sea">
            <form class="wizard" method="POST" ng-submit="topUpAgent()" data-style="sea" role="form">
                <fieldset>
                    <legend>Enter payment details to top an agent</legend>
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="userID">User ID</label>
                                <input ng-model="userID" type="text"
                                class="form-control" placeholder="345543">
                            </div>
                            <div class="form-group">
                                <label for="userCategory">User Category</label>
                                <select ng-model="userCategory" class="form-control"
                                        id="userCategory">
                                    <option>Distributor</option>
                                    <option>Agent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amountTopup">Amount</label>
                                <input ng-model="amountTopup" type="number"
                                class="form-control" placeholder="1000 KES">
                            </div>
                            <div class="form-group">
                                <label for="refId">Reference ID</label>
                                <input ng-model="refId" type="text"
                                class="form-control"
                                placeholder="ATK43542se">
                            </div>
                        </div>

                    </div>
                    <button id="submit" type="submit" class="btn
                        btn-primary">TopUp</button>
                </fieldset>

            </form>
        </div>

        </div>
    </div>
    </div>
</div>
</div>
