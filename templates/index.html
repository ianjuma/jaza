<!DOCTYPE html>
<html ng-app="Jaza">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="admin-Jaza">
    <meta name="author" content="Jaza">
    <title>Jaza</title>
    {% include 'stylesheets.html' %}
</head>

  <base href="/" />

<body class="fixed-topbar fixed-sidebar theme-sdtl color-default">
  {% include 'navbar.html' %}
  {% include 'sidebar.html' %}

  <!-- get current user with API -->
  <script>
      var username = "{{ user.username }}";
      var product_ids = [];

      {% for product_id in view.product_ids %}
          product_ids.push({{ product_id }});
      {% endfor %}

  </script>

  <!-- app views -->
  <div class="ng-view"></div>
  <div class="snackbar-container" data-snackbar="true"></div>

  {% include 'footer.html' %}
  {% include 'javascripts.html' %}

  <script>

      $("#logout").click(function( evnt ) {
          evnt.preventDefault();

          $.ajax({
              type: 'POST',
              url: '/api/v1/logout/',
              contentType: 'application/json; charset=UTF-8',
              dataType: 'json',
              success: function(statusCode) {
                  console.log(statusCode);
                  window.location.href = '/';
              },
              always: function(statusCode) {
                  console.log(statusCode);
                  window.location.href = '/';
              }
          });
      });

  </script>

</body>
</html>
